{% extends 'layout.html' %}

{% block body %}
    <h1>Upload Results</h1>
    <form action="/upload_results/{{ polling_unit_id }}" method="post">

        <!-- Add form fields for party scores -->
        {% for party_abbr in party_abbreviations %}
            <label for="score_{{ party_abbr }}">{{ party_abbr }} Score:</label>
            <input type="number" id="score_{{ party_abbr }}" name="score_{{ party_abbr }}" required><br><br>
        {% endfor %}

        <label for="entered_by_user">Entered By User:</label>
        <input type="text" id="entered_by_user" name="entered_by_user"><br><br>

        <label for="date_entered">Date Entered (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="date_entered" name="date_entered"><br><br>

        <label for="user_ip_address">User IP Address:</label>
        <input type="text" id="user_ip_address" name="user_ip_address"><br><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
